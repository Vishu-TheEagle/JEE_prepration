<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEE Genius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMeaOVTGFekkFPn_sANr6eHQ2CxEbxhWaWJWLoMGKDRECQCAS" crossorigin="anonymous">
    <style>
        /* For webkit-based browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1f2937; /* dark-gray-800 */
        }
        .light ::-webkit-scrollbar-track {
            background: #f3f4f6; /* light-gray-100 */
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563; /* dark-gray-600 */
            border-radius: 4px;
        }
        .light ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* light-gray-300 */
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* dark-gray-500 */
        }
        .light ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* light-gray-400 */
        }

        @keyframes page-enter {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-page-enter {
            animation: page-enter 0.5s ease-out forwards;
        }

        html.animations-disabled .animate-page-enter,
        html.animations-disabled * {
            animation: none !important;
            transition: none !important;
        }
    </style>
